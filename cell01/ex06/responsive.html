<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        table {
            border-spacing: 0;
            width: 100%;
            height: 100vh;
        }

        td {
            border: solid;
            border-width: 1px;
        }

        .cell1 {
            width: 50%;
            background-color: greenyellow;
        }

        .cell2 {
            width: 50%;
            background-color: rebeccapurple;
        }
    </style>
    <body>
        <table>
            <tr>
                <td class="cell1">
                    First cell
                </td>
                <td class="cell2">
                    Second cell
                </td>
            </tr>
        </table>
    </body>
</html>
